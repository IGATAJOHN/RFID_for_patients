{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <form id='card-form' action='/register' method='POST' enctype='multipart/form-data'>
        <div class="form-group">
            <label for="card-id">Card ID</label>
            <input type="text" class="form-control" id="card-id" placeholder="Enter your card ID" name='card_id'>
        </div>
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" name='full_name'>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" name='email'>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" name='phone'>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" name='message'></textarea>
        </div>
        <!-- Input field for photo upload -->
        <div class="form-group">
            <label for="photo">Upload Photo</label>
            <input type="file" class="form-control-file" id="photo" name="photo">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
 {% endblock content %}
