{% extends 'base.html' %}
{% block content %}
<div id="carouselExample" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='hosp.jpg') }}" class="d-block w-100" alt="Image 1" height='510' width='100%'>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='hosp1.jpg') }}" class="d-block w-100" alt="Image 2" height='510' width='100%'>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='hosp2.jpg') }}" class="d-block w-100" alt="Image 3" height='510' width='100%'>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='hosp3.jpg') }}" class="d-block w-100" alt="Image 4" height='510' width='100%'>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock content %}
